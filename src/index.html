<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div
      class="big"
      data-qa="big"
    >
      <img
        class="big-icon"
        src="images/Search.svg"
        alt="icon"
      />
      <input
        class="big-input"
        type="text"
        data-qa="keypress big"
        placeholder="Try “Los Angeles“"
      />
    </div>

    <div
      class="small"
      data-qa="small"
    >
      <img
        class="small-icon"
        src="images/Search.svg"
        alt="icon"
      />
      <input
        class="small-input"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
